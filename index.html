<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./imgs/icon.ico">
    <title>Super Mario</title>
</head>
<body>
    <div class="game">
        <div class="score">Pontos:<span id="pontos">0</span></div>
        <div class="text">
            <p>Game-Over</p>
        </div>
        <div class="continue">
            <p>Pressione qualquer tecla para continuar</p>
        </div>
        <img src="./imgs/clouds.png" alt="Nuvens ao fundo" class="clouds" draggable="false">
        <img src="./imgs/mario.gif" alt="personagem" class="mario" draggable="false">
        <img src="./imgs/Idle.png" alt="Espinho" class="idle" draggable="false">
    </div>
    <script src="./js/script.js" defer></script>
</body>
</html>
